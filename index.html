<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
 <div class="heading">Rock Paper Scissors !</div>
 <div class="Round">Round<span style="padding-left: 80px;">0</span></div>
 <div class="weapon">Choose Your Weapon</div>
 <div class="result"> Score Best of 5 :
    <div class="finalResult"></div>
 </div>
 <div class="container">
    <div class="Hscore ">Your Score :<div class="hscore">0</div></div>
    <div class="Cscore ">Computer's Score :<div class="cscore">0</div></div>
 </div>
 <div class="vsBlock">
   <div class="himg"></div>
   <div class="cimg"></div>
 </div>
 <div class="roundRes"></div>
 <div class="choice">
        <img src="ROCK.avif"  id="rock">
        <img src="PAPER.avif" id ="paper">
        <img src="SCISSORS.avif" id="scissors" >
 </div>
 
 
</body>
